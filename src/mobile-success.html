<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/images/favicon-32x32.png">
    <title>Mobile Success</title>
    <link href="./output.css" rel="stylesheet">
    <link rel="stylesheet" href="../font/fonts.css">
    <script src="../src/mobile-success.js" defer></script>
</head>
<body>
    <main class="roboto">
        <section class="grid justify-center pt-28 px-5 gap-7">
            <img src="../assets/images/icon-success.svg" alt="icon-success">
            <h1 class="text-[clamp(2.3rem,2.8vw,10rem)] font-bold text-[hsl(234,29%,20%)] leading-11">Thanks for<br>
                subscribing!</h1>
            <p class="text-[clamp(1rem,0.9vw,10rem)] text-[hsl(234,29%,20%)] font-normal">A confirmation email has been sent to <b data-js-mobile-success-email></b>. Please open it and click the button inside to confirm your subscription.</p>
            <button type="button" 
            class="bg-[hsl(234,29%,20%)] text-white rounded-lg py-3 cursor-pointer text-[clamp(0.9rem,0.9vw,10rem)] mt-48" data-js-button-return>Dismiss message</button>
        </section>
    </main>
</body>
</html>
