<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/images/favicon-32x32.png">
    <title>Frontend Mentor | Newsletter sign-up form with success message</title>
    <link href="./output.css" rel="stylesheet">
    <link rel="stylesheet" href="../font/fonts.css">
    <script src="../src/main.js" defer></script>
</head>
<body>
    <main class="roboto bg-white sm:bg-[hsl(235,18%,26%)]">
        <section class="flex justify-center pb-10 sm:pt-40 sm:pb-80">
            <section class="bg-white grid lg:flex gap-9 sm:gap-5 lg:gap-12 rounded-4xl shadow-2xs">
                <!-- IMAGE FOR MOBILE  -->
                <img src="../assets/images/illustration-sign-up-mobile.svg" alt="illustration-sign-up-mobile" 
                class="block sm:hidden w-[100vw] h-auto min-w-full max-w-full object-contain">
                <!-- IMAGE FOR MOBILE  -->

                <!-- IMAGE FOR TABLET -->
                <img src="../assets/images/illustration-sign-up-tablet.svg" alt="illustration-sign-up-tablet"
                class="hidden sm:block lg:hidden p-5 w-[50vw] h-auto min-w-[420px] max-w-full object-contain">
                <!-- IMAGE FOR TABLET -->

                <!-- MAIN BLOCK WITH FORM -->
                <div class="grid px-5 lg:py-[70px] sm:px-8 lg:px-0 sm:pb-8 lg:pl-20 gap-8">
                    <!-- FIRST DIV WITH H1 AND P -->
                    <div class="grid">
                        <h1 class="text-[clamp(2.3rem,2.8vw,10rem)] font-bold text-[hsl(234,29%,20%)]">Stay updated!</h1>
                        <p class="text-[clamp(1rem,1vw,10rem)] text-[hsl(234,29%,20%)] font-normal">Join 60,000+ product managers receiving monthly<br class="hidden sm:block">
                            updates on:</p>
                    </div>
                    <!-- FIRST DIV WITH H1 AND P -->

                    <!-- SECOND DIV WITH IMAGES AND SPANS -->
                    <div>
                        <ul class="grid gap-3">
                            <li class="flex gap-3">
                                <img src="../assets/images/icon-list.svg" alt="icon-list" class="w-6 h-6">
                                <span class="text-[clamp(1rem,1vw,10rem)] text-[hsl(234,29%,20%)] font-normal">Product discovery and building what matters</span>
                            </li>
                            <li class="flex gap-3">
                                <img src="../assets/images/icon-list.svg" alt="icon-list" class="w-6 h-6">
                                <span class="text-[clamp(1rem,1vw,10rem)] text-[hsl(234,29%,20%)] font-normal">Measuring to ensure updates are a success</span>
                            </li>
                            <li class="flex gap-3">
                                <img src="../assets/images/icon-list.svg" alt="icon-list" class="w-6 h-6">
                                <span class="text-[clamp(1rem,1vw,10rem)] text-[hsl(234,29%,20%)] font-normal">And much more!</span>
                            </li>
                        </ul>
                    </div>
                    <!-- SECOND DIV WITH IMAGES AND SPANS -->

                    <!-- FORM WITH VALIDATE -->
                    <form action="" class="grid gap-6" data-js-form novalidate>
                        <div class="grid gap-2 lg:gap-1">
                            <div class="flex justify-between">
                                <label for="loginEmail" class="text-[clamp(0.9rem,0.9vw,10rem)] text-[hsl(234,29%,20%)] font-medium">Email adress</label>
                                <span 
                                class="text-[hsl(4,100%,67%)] text-[clamp(0.9rem,0.9vw,10rem)] font-medium ease-in-out duration-300" id="error-message" data-js-form-field-error></span>
                            </div>
                            <input type="email" 
                            id="loginEmail"
                            name="loginEmail" 
                            placeholder="email@company.com" 
                            class="border-[hsl(0,0%,58%)] border-1 rounded-lg px-5 py-3 
                            text-[hsl(0,0%,58%)] text-[clamp(0.9rem,0.9vw,10rem)] focus:outline-1 duration-300 ease-in-out"
                            minlength="10"
                            maxlength="28"
                            required
                            pattern="^[^\s@]+@[^\s@]+\.[^\s@]+$"
                            aria-errormessage="error-message">                     
                        </div>
                        <!-- <label for="">Email adress</label>
                        <input type="email" placeholder="email@company.com"> -->
                        <input type="submit" 
                        id="buttonSubmit"
                        value="Subscribe to monthly newsletter" 
                        class="bg-[hsl(234,29%,20%)] text-white rounded-lg py-3 cursor-pointer text-[clamp(0.9rem,0.9vw,10rem)]
                        hover:bg-gradient-to-r hover:from-pink-500 hover:to-orange-500 
                        transition-all duration-300 shadow-lg ease-in-out">
                    </form>
                    <!-- FORM WITH VALIDATE -->
                </div>
                <!-- MAIN BLOCK WITH FORM -->


                <!-- MAIN IMAGE DESKTOP -->
                <img src="../assets/images/illustration-sign-up-desktop.svg" alt="illustration-sign-up-desktop" 
                class="hidden lg:block p-6 w-[23vw] h-auto min-w-[350px] max-w-full object-contain">
                <!-- MAIN IMAGE DESKTOP -->
             </section>
        </section>
    </main>
</body>
</html>
